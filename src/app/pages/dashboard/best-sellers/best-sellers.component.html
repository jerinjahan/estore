<section class="section-margin calc-60px">
    <div class="container bestSellerSection">
        <div class="section-intro pb-60px">
            <p>Popular Item in the market</p>
            <h2>Best 
                <span class="section-intro__style">Sellers</span>
            </h2>
        </div>

        <owl-carousel-o [options]="carouselOption">
            <ng-template carouselSlide *ngFor="let slide of images">
                <div class="card text-center card-product">
                    <div class="card-product__img">
                        <img class="img-fluid" [src]="slide.src" [alt]="slide.text" [title]="slide.text">
                        <ul class="card-product__imgOverlay">
                            <li>
                                <button>
                                    <i nz-icon nzType="search" nzTheme="outline"></i>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <i nz-icon nzType="shopping-cart" nzTheme="outline"></i>
                                </button>
                            </li>
                            <li>
                                <button>
                                    <i nz-icon nzType="heart" nzTheme="outline"></i>
                                </button>
                            </li>
                        </ul>
                    </div>
                    <div class="card-body">
                        <p>{{slide.type}}</p>
                        <h4 class="card-product__title">
                            <a href="single-product.html">{{slide.text}}</a>
                        </h4>
                        <p class="card-product__price">$150.00</p>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
</section>
